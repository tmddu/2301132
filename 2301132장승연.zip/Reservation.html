      <label for="time">시간:</label>
      <select id="time" required>
        <option value="" disabled selected>시간 선택</option> 
        <script>
          var select = document.getElementById("time");
          var time = new Date();
          time.setHours(10, 0, 0); // 시작 시간 설정 (오전 10시)
          
          while (time.getHours() < 20) { // 종료 시간 설정 (오후 8시)
            var option = document.createElement("option");
            option.text = time.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
            option.value = time.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
            select.add(option);
            
            time.setMinutes(time.getMinutes() + 30); // 30분 단위로 증가
          }
        </script>
