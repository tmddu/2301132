<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>table</title>
</head>
<body>
    <table border="1" width="500" cellspace="3" cellpadding="2" bgcolor="f1f1f1" >
      <!--even if delete border the table line will still there(but a little bit light color) since we change the color-->
         <tr align="center" bgcolor="sky blue">
            <td width="100">이름</td>
            <td width="100">국어</td>
            <td width="100">수학</td>
            <td width="100">코딩</td>
            <td width="100">순위</td>
         </tr>
         <tr align="center" bgcolor="ffffff">
            <td>홍길동</td>
            <td>90</td>
            <td>80</td>
            <td>70</td>
            <td rowspan="2">2</td>
         </tr>
         <tr align="center" bgcolor="ffffff">
            <td>이순신</td>
            <td>100</td>
            <td>80</td>
            <td>60</td>
         </tr>
         <tr align="center" bgcolor="ffffff">
            <td>성준향</td>
            <td>100</td>
            <td>60</td>
            <td>70</td>
            <td>3</td>
         </tr>
         <tr align="center" bgcolor="ffffff">
            <td>이도형</td>
            <td>100</td>
            <td>100</td>
            <td>100</td>
            <td>1</td>
         </tr>
         <tr align="center">
            <td colspan="4" bgcolor="purple"><font color="ffffff"><b>종 학생수</b></font></td>
            <td>1</td>
         </tr>
    </table>
</body>
</html>
